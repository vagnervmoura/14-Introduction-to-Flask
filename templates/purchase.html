{% extends "base.html" %}

{% block content %}

    <div style="text-align: center">
        <br><br><h4>PURCHASE</h4>
    </div>

    <div class="row mt-3">
        <div class="col col-6 container-fluid">
            <form action="#">
                <div class="mb-3"><br><br>
                    <label for="productName" class="form-label">Product name:</label>
                    <input type="text" class="form-control" id="v_name" required>
                </div>
                <div class="mb-3">
                    <label for="productQuantity" class="form-label">Quantity:</label>
                    <input type="number" class="form-control" id="v_quantity" width="48" min="1" required="required">
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Price:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">â‚¬</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest Euro)" id="v_price" required="required">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
