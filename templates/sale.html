{% extends "base.html" %}

{% block content %}

    <div style="text-align: center">
        <br><br><h4>SALE</h4>
    </div>

    <div class="row mt-3">
        <div class="col col-6 container-fluid">
            <form action="" action="get">
                <div class="mb-3"><br><br>
                    <label for="productName" class="form-label">Product name:</label>
                    <select id="v_name" name="bookName" class="form-select" aria-label="Default select example" required="required">
                            <option selected>Open this select menu</option>
                            <option value="1">Book</option>
                            <option value="2">Pen</option>
                            <option value="3">Pencil</option>
                            <option value="4">Glue</option>
                            <option value="5">Notepad</option>
                        </select>
                </div>
                <div class="mb-3">
                    <label for="productQuantity" class="form-label">Quantity:</label>
                    <input type="number" class="form-control" id="v_quantity" width="48" min="1" required="required">
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label" active="false">Price:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">â‚¬</span>
                        <p type="text" class="form-control" aria-label="Amount (to the nearest Euro)" id="v_price" required="required">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
                <button type="submit" class="custom-button">Submit</button>
                <!-- <button class="custom-button" onclick="alert('Button clicked!')">Click me</button>
                <button class="custom-button" disabled>Disabled Button</button> -->
            </form>
        </div>
    </div>

{% endblock %}
